# NVIDIA NeMo Agent Toolkit 黑客松配置
# 支持用户自定义OpenAI兼容API

general:
  use_uvloop: true

functions:
  internet_search:
    _type: tavily_internet_search
    description: "使用Tavily API进行实时网络搜索"

  current_datetime:
    _type: current_datetime
    description: "获取当前日期和时间"

  # 常规聊天（沿用之前的 ReAct 配置）
  chat:
    _type: react_agent
    tool_names:
      - internet_search
      - current_datetime
    llm_name: default_llm
    verbose: true
    parse_agent_response_max_retries: 3
    max_tool_calls: 10

  # 多 Agent 辩论工作流
  debate:
    _type: debate_agent
    tool_names:
      - internet_search
      - current_datetime
    llm_name: default_llm
    rounds: 3
    verbose: true

