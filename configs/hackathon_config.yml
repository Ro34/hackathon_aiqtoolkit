llms:
  # 默认使用Bailian API (用户可修改)
  default_llm:
    _type: openai
    model_name: "Qwen/Qwen3-30B-A3B-Thinking-2507"
    api_key: "sk-your-api-key"
    base_url: "https://api.siliconflow.cn/v1"
    temperature: 0.7
    max_tokens: 2048

workflow:
  _type: debate_router
  debate_fn: debate
  default_fn: chat
  trigger_keywords:
    - "辩论"
    - "正反"
    - "利弊"
    - "pros and cons"
    - "debate"

